<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">{{tipo | titlecase}} - Web Crawler - Search Results</h2>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="colunaId" scope="col">Id</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Loja</th>
            <th scope="col">Preco</th>
            <th scope="col">Data</th>
            <th scope="col">Link</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comp of PComponents; let i = index">
            <th class="colunaId" scope="row">{{comp.id}}</th>
            <td>{{comp.marca}}</td>
            <td>{{comp.modelo}}</td>
            <td>{{comp.ecommerce}}</td>
            <td>R$ {{comp.preco}}</td>
            <td>{{comp.dataRegistro}}</td>
            <td><a href="{{comp.link}}" target="_blank">Ir a loja</a></td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-component/{{comp._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(comp._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
